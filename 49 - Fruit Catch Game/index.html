<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Fruit</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Fruits</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is Your Favorite Fruits?</h1>
      <ul class="fruits-list">
        <li>
          <button class="choose-fruit-btn">
            <p>Apple</p>
            <img
              src="https://pngimg.com/uploads/apple/apple_PNG12509.png"
              alt="apple"
            />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Banana</p>
            <img
              src="https://pngimg.com/uploads/banana/small/banana_PNG104249.png"
              alt="banana"
            />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Avocado</p>
            <img
              src="https://pngimg.com/uploads/avocado/small/avocado_PNG15510.png"
              alt="avocado"
            />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Orange</p>
            <img
              src="https://pngimg.com/uploads/orange/small/orange_PNG805.png"
              alt="orange"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
